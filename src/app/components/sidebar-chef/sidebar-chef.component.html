<nav
  class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-nowrap md:overflow-hidden shadow-xl bg-white flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-6"
>
  <div
    class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto"
  >
    <!-- Toggler -->
    <button
      class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
      type="button"
      (click)="toggleCollapseShow('bg-white m-2 py-3 px-6')"
    >
      <i class="fas fa-bars"></i>
    </button>
    <!-- Brand -->
    <a
      [routerLink]="['/']"
      class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0"
    >
      <span class="block sm:hidden"> Gestion de flux de travail </span>
      <span class="hidden sm:block"> Chef d'équipe </span>
    </a>
    <!-- User -->
    <ul class="md:hidden items-center flex flex-wrap list-none">
      <li class="inline-block relative">
        <app-notification-dropdown class="block"></app-notification-dropdown>
      </li>
      <li class="inline-block relative">
        <app-user-dropdown-chef class="block"></app-user-dropdown-chef>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
      [ngClass]="collapseShow"
    >
      <!-- Collapse header -->
      <div
        class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-blueGray-200"
      >
        <div class="flex flex-wrap">
          <div class="w-6/12">
            <a
              [routerLink]="['/']"
              class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0"
            >
              Sarra Pfe
            </a>
          </div>
          <div class="w-6/12 flex justify-end">
            <button
              type="button"
              class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
              (click)="toggleCollapseShow('hidden')"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->
      <!--
      <form class="mt-6 mb-4 md:hidden">
        <div class="mb-3 pt-0">
          <input
            type="text"
            placeholder="Search"
            class="border-0 px-3 py-2 h-12 border border-solid border-blueGray-500 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-base leading-snug shadow-none outline-none focus:outline-none w-full font-normal"
          />
        </div>
      </form>
-->
      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Heading -->
 
      <!-- Navigation -->

      <ul class="md:flex-col md:min-w-full flex flex-col list-none">
        <li class="items-center">
          <a
            [routerLink]="['/chef/dashboard']"
            class="text-xs uppercase py-3 font-bold block"
            routerLinkActive
            #chefDashboard="routerLinkActive"
            [ngClass]="
              chefDashboard.isActive
                ? 'text-blue-600 hover:text-blue-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-tv mr-2 text-sm"
              [ngClass]="
                chefDashboard.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Tableau de bord
          </a>
        </li>
 
      </ul>
      <hr class="my-4 md:min-w-full" />
      <!-- Heading -->
      <h6
        class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline"
      >
      Gestion des projets
      </h6>
      <!-- Navigation -->

      <ul class="md:flex-col md:min-w-full flex flex-col list-none">
        <li class="items-center">
          <a
            [routerLink]="['/chef/Addprojet']"
            class="text-xs uppercase py-3 font-bold block"
            routerLinkActive
            #chefAddprojet="routerLinkActive"
            [ngClass]="
            chefAddprojet.isActive
                ? 'text-blue-600 hover:text-blue-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-calendar-plus	 mr-2 text-sm "
              [ngClass]="
              chefAddprojet.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Ajouter un projet
          </a>
        </li>

        <li class="items-center">
          <a
            [routerLink]="['/chef/gestionprojets']"
            class="text-xs uppercase py-3 font-bold block"
            routerLinkActive
            #ListeProjets="routerLinkActive"
            [ngClass]="
              ListeProjets.isActive
                ? 'text-blue-600 hover:text-blue-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-building mr-2 text-sm"
              [ngClass]="
              ListeProjets.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Liste des Projets
          </a>
        </li> 
      </ul>
      <hr class="my-4 md:min-w-full" />
      <!-- Heading -->
      <h6
        class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline"
      >
        Gestion des compétences
      </h6>
      <!-- Navigation -->

      <ul class="md:flex-col md:min-w-full flex flex-col list-none">
        <li class="items-center">
          <a
            [routerLink]="['/chef/addCompetence']"
            class="text-xs uppercase py-3 font-bold block"
            routerLinkActive
            #chefAddcompetence="routerLinkActive"
            [ngClass]="
            chefAddcompetence.isActive
                ? 'text-blue-600 hover:text-blue-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-bullseye mr-2 text-sm"
              [ngClass]="
              chefAddcompetence.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Ajouter compétence
          </a>
        </li>

        <li class="items-center">
          <a
            [routerLink]="['/chef/gestioncompetence']"
            class="text-xs uppercase py-3 font-bold block"
            routerLinkActive
            #GestionCompetence="routerLinkActive"
            [ngClass]="
            GestionCompetence.isActive
                ? 'text-blue-600 hover:text-blue-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fab fa-buromobelexperte mr-2 text-sm"
              [ngClass]="
              GestionCompetence.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Liste des competences
          </a>
        </li>
        
        <li class="items-center">
          <a
            [routerLink]="['/chef/affectercompetence']"
            class="text-xs uppercase py-3 font-bold block"
            routerLinkActive
            #affectercompetence="routerLinkActive"
            [ngClass]="
            affectercompetence.isActive
                ? 'text-blue-600 hover:text-blue-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-grip-lines mr-2 text-sm"
              [ngClass]="
              affectercompetence.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Affecter competences
          </a>
        </li>
        
      </ul>
      
    </div>
  </div>
</nav>
